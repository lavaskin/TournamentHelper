<div class="page flex col center pa-2 gap-3">
	
	<p class="h1">Contestants ({{ numContestants }})</p>

	<div class="flex row flex-wrap">
		@for (c of contestants; track $index) {
			<app-contestant [contestant]="c"></app-contestant>
		}
	</div>

	<app-button routerLink="/tournament"
		label="Start the Tournament"></app-button>
	
</div>
